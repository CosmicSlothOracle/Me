# Netlify Configuration für AI Chatbot Portfolio

[build]
  # Build command für Static Site
  command = "echo 'Static site build complete'"
  # Publish directory (Hauptverzeichnis da alles bereits dort liegt)
  publish = "."
  # Functions directory für Serverless Functions
  functions = "netlify/functions"

[build.environment]
  # Node.js Version
  NODE_VERSION = "18"

# Redirect Rules für SPA-ähnliches Verhalten
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers für bessere Sicherheit und Performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Headers für statische Assets (Caching)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers für HTML-Dateien (kürzeres Caching)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Headers für JavaScript/CSS
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# CORS für API-Endpoints
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Error Pages
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Development settings (lokal mit netlify dev)
[dev]
  port = 8888
  publish = "."
  functions = "netlify/functions"

# Form handling (falls später benötigt)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = true

# Edge Functions Configuration (optional für erweiterte Features)
[[edge_functions]]
  function = "geo-location"
  path = "/api/location"