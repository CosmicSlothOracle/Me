<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | AI Specialist</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            background: #fffbeb;
            position: relative;
            overflow-x: hidden;
        }

                /* Realistischer Orange Milchglas Regen-Effekt - 50% Opacity */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 30% 20%, rgba(245, 158, 11, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 70% 40%, rgba(217, 119, 6, 0.035) 0%, transparent 40%),
                radial-gradient(circle at 20% 70%, rgba(251, 191, 36, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(239, 68, 68, 0.025) 0%, transparent 40%);
            backdrop-filter: blur(2px);
            animation: portfolioPulse 12s ease-in-out infinite;
            z-index: -3;
            pointer-events: none;
        }

        /* Realistische Orange Regentropfen */
        body::after {
            content: '';
            position: fixed;
            top: -200px;
            left: 0;
            width: 100%;
            height: calc(100% + 400px);
            background-image:
                /* Große Orange Tropfen */
                radial-gradient(ellipse 6px 34px at 12% 0%, rgba(245, 158, 11, 0.18) 0%, transparent 60%),
                radial-gradient(ellipse 5px 29px at 28% 0%, rgba(217, 119, 6, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse 7px 38px at 52% 0%, rgba(251, 191, 36, 0.17) 0%, transparent 60%),
                radial-gradient(ellipse 6px 31px at 78% 0%, rgba(239, 68, 68, 0.14) 0%, transparent 60%),
                radial-gradient(ellipse 8px 40px at 92% 0%, rgba(245, 158, 11, 0.16) 0%, transparent 60%),
                /* Mittlere Orange Tropfen */
                radial-gradient(ellipse 3px 21px at 20% 0%, rgba(217, 119, 6, 0.12) 0%, transparent 60%),
                radial-gradient(ellipse 4px 25px at 40% 0%, rgba(251, 191, 36, 0.13) 0%, transparent 60%),
                radial-gradient(ellipse 3px 19px at 65% 0%, rgba(239, 68, 68, 0.11) 0%, transparent 60%),
                radial-gradient(ellipse 4px 23px at 85% 0%, rgba(245, 158, 11, 0.12) 0%, transparent 60%),
                /* Kleine Orange Tropfen */
                radial-gradient(ellipse 2px 15px at 18% 0%, rgba(251, 191, 36, 0.09) 0%, transparent 60%),
                radial-gradient(ellipse 2px 13px at 45% 0%, rgba(239, 68, 68, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse 2px 17px at 72% 0%, rgba(217, 119, 6, 0.09) 0%, transparent 60%),
                radial-gradient(ellipse 2px 14px at 90% 0%, rgba(245, 158, 11, 0.08) 0%, transparent 60%);
            animation: realisticOrangeRain 14s linear infinite;
            z-index: -2;
            pointer-events: none;
            opacity: 0.5;
        }

        /* Orange Wasser-Streifen und Tropfen-Spuren */
        .orange-moisture-trails {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                /* Vertikale Orange Wasser-Streifen */
                linear-gradient(180deg, transparent 0%, rgba(245, 158, 11, 0.013) 30%, transparent 31%),
                linear-gradient(180deg, transparent 0%, rgba(217, 119, 6, 0.012) 45%, transparent 46%),
                linear-gradient(180deg, transparent 0%, rgba(251, 191, 36, 0.011) 60%, transparent 61%),
                linear-gradient(180deg, transparent 0%, rgba(239, 68, 68, 0.01) 75%, transparent 76%),
                /* Diagonale Orange Tropfen-Bahnen */
                linear-gradient(183deg, transparent 0%, rgba(245, 158, 11, 0.01) 40%, transparent 41%),
                linear-gradient(182deg, transparent 0%, rgba(217, 119, 6, 0.01) 55%, transparent 56%),
                linear-gradient(184deg, transparent 0%, rgba(251, 191, 36, 0.009) 70%, transparent 71%);
            animation: orangeWaterStreaks 24s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        /* Statische Orange Wasser-Tropfen auf Glas */
        .orange-glass-droplets {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                /* Statische Orange Tropfen verschiedener Größen */
                radial-gradient(circle 4px at 25% 35%, rgba(245, 158, 11, 0.08), transparent),
                radial-gradient(circle 6px at 52% 25%, rgba(217, 119, 6, 0.09), transparent),
                radial-gradient(circle 3px at 78% 45%, rgba(251, 191, 36, 0.07), transparent),
                radial-gradient(circle 5px at 35% 70%, rgba(239, 68, 68, 0.08), transparent),
                radial-gradient(circle 2px at 90% 55%, rgba(245, 158, 11, 0.06), transparent),
                radial-gradient(circle 4px at 70% 85%, rgba(217, 119, 6, 0.07), transparent),
                radial-gradient(circle 3px at 18% 90%, rgba(251, 191, 36, 0.06), transparent),
                radial-gradient(circle 6px at 60% 10%, rgba(239, 68, 68, 0.09), transparent);
            animation: orangeDropletShimmer 17s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes portfolioPulse {
            0%, 100% {
                opacity: 0.42;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.58;
                transform: scale(1.03) rotate(-0.2deg);
            }
        }

        @keyframes realisticOrangeRain {
            0% {
                transform: translateY(-200px) skewX(1deg);
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            80% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(calc(100vh + 200px)) skewX(1deg);
                opacity: 0;
            }
        }

        @keyframes orangeWaterStreaks {
            0%, 100% {
                opacity: 0.22;
                transform: translateY(0) scaleY(1);
            }
            50% {
                opacity: 0.37;
                transform: translateY(30px) scaleY(1.2);
            }
        }

        @keyframes orangeDropletShimmer {
            0%, 100% {
                opacity: 0.37;
                filter: blur(0px);
            }
            33% {
                opacity: 0.58;
                filter: blur(1px);
            }
            66% {
                opacity: 0.27;
                filter: blur(0px);
            }
        }

        .masonry-grid {
            column-count: 1;
            column-gap: 20px;
        }

        @media (min-width: 640px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (min-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 251, 235, 0.5) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(245, 158, 11, 0.15);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .masonry-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.05) 0%, rgba(217, 119, 6, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 1;
        }

        .masonry-item:hover::before {
            opacity: 1;
        }

        .masonry-item:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.65) 0%, rgba(255, 251, 235, 0.65) 100%);
            transform: translateY(-8px) scale(1.02);
            box-shadow:
                0 25px 50px rgba(245, 158, 11, 0.05),
                0 0 0 1px rgba(245, 158, 11, 0.05);
            outline: 2px solid #000000;
            outline-offset: 2px;
        }

        .masonry-item img, .masonry-item video {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }

        /* Video tile hover effect */
        .video-tile:hover video {
            transform: scale(1.05);
        }

        /* Slideshow tile hover effect */
        .slideshow-tile:hover .slide.active {
            transform: scale(1.05);
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .masonry-item:hover .caption {
            transform: translateY(0);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }

        .modal-content img, .modal-content video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .modal-caption {
            color: white;
            padding: 15px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .slideshow-controls {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            padding: 0 20px;
        }

        .slideshow-controls button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .slideshow-controls button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .slide {
            display: none;
        }

        .slide.active {
            display: block;
        }

        .modal-slideshow .slide {
            display: none;
        }

        .modal-slideshow .slide.active {
            display: block;
        }

        .back-link {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 251, 235, 0.5) 100%);
            backdrop-filter: blur(15px);
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            border: 1px solid rgba(245, 158, 11, 0.15);
            box-shadow: 0 2px 10px rgba(245, 158, 11, 0.05);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .back-link:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.65) 0%, rgba(254, 243, 199, 0.65) 100%);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.05);
            color: #f59e0b;
        }

        /* Browser-spezifische CSS-Regeln für bessere Kompatibilität */
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body.antialiased {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-smoothing: antialiased;
        }

        /* Firefox-spezifische Optimierungen */
        @-moz-document url-prefix() {
            body {
                -moz-osx-font-smoothing: grayscale;
            }
        }

        /* WebKit-spezifische Optimierungen */
        @supports (-webkit-appearance: none) {
            body {
                -webkit-font-smoothing: antialiased;
            }
        }
    </style>
</head>
<body>
    <div class="orange-moisture-trails"></div>
    <div class="orange-glass-droplets"></div>
    <a href="index.html" class="back-link">← Zurück zur Startseite</a>

    <div class="container mx-auto px-4 py-8" style="position: relative; z-index: 1;">
        <h1 class="text-3xl font-light mb-8 text-center">Portfolio</h1>

        <div class="masonry-grid">
            <!-- Video Tile 1 -->
            <div class="masonry-item video-tile" data-type="video">
                <video loop muted poster="https://via.placeholder.com/600x800?text=Video+Project+1">

            <!-- Slideshow Tile 1 -->
            <div class="masonry-item slideshow-tile" data-type="slideshow">
                <div class="slideshow">
                    <div class="slide active">
                        <img src="assets/images/slide1-1.jpg" alt="Slide 1" onerror="this.src='https://via.placeholder.com/600x400?text=Slide+1.1'">

                    <div class="slide">

                    </div>
                    <div class="slide">
                        <img src="assets/images/slide1-3.jpg" alt="Slide 3" onerror="this.src='https://via.placeholder.com/600x400?text=Slide+1.3'">
                    </div>
                </div>
                <div class="caption">

                </div>
            </div>

            <!-- Video Tile 2 -->
            <div class="masonry-item video-tile" data-type="video">
                <video loop muted poster="https://via.placeholder.com/600x600?text=Video+Project+2">
                    <source src="assets/videos/video2.mp4" type="video/mp4">
                </video>
                <div class="caption">
                    <h3 class="text-lg font-medium">Video Projekt 2</h3>
                    <p class="text-sm">ComfyUI Workflow Demonstration</p>
                </div>
            </div>

            <!-- Slideshow Tile 2 -->
            <div class="masonry-item slideshow-tile" data-type="slideshow">
                <div class="slideshow">
                    <div class="slide active">
                        <img src="assets/images/slide2-1.jpg" alt="Slide 1" onerror="this.src='https://via.placeholder.com/600x700?text=Slide+2.1'">
                    </div>
                    <div class="slide">
                        <img src="assets/images/slide2-2.jpg" alt="Slide 2" onerror="this.src='https://via.placeholder.com/600x700?text=Slide+2.2'">
                    </div>
                    <div class="slide">
                        <img src="assets/images/slide2-3.jpg" alt="Slide 3" onerror="this.src='https://via.placeholder.com/600x700?text=Slide+2.3'">
                    </div>
                </div>
                <div class="caption">
                    <h3 class="text-lg font-medium">Bildprojekt 2</h3>
                    <p class="text-sm">Konzeptkunst Serie</p>
                </div>
            </div>

            <!-- Video Tile 3 -->
            <div class="masonry-item video-tile" data-type="video">
                <video loop muted poster="https://via.placeholder.com/600x900?text=Video+Project+3">
                    <source src="assets/videos/video3.mp4" type="video/mp4">
                </video>
                <div class="caption">
                    <h3 class="text-lg font-medium">Video Projekt 3</h3>
                    <p class="text-sm">KI-Animation mit Musik</p>
                </div>
            </div>

            <!-- Slideshow Tile 3 -->
            <div class="masonry-item slideshow-tile" data-type="slideshow">
                <div class="slideshow">
                    <div class="slide active">
                        <img src="assets/images/slide3-1.jpg" alt="Slide 1" onerror="this.src='https://via.placeholder.com/600x500?text=Slide+3.1'">
                    </div>

                        <img src="assets/images/slide3-2.jpg" alt="Slide 2" onerror="this.src='https://via.placeholder.com/600x500?text=Slide+3.2'">
                    </div>
                    <div class="slide">
                        <img src="assets/images/slide3-3.jpg" alt="Slide 3" onerror="this.src='https://via.placeholder.com/600x500?text=Slide+3.3'">
                    </div>

        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <video controls>
                <source src="" type="video/mp4">
            </video>
            <div class="modal-caption"></div>
        </div>
    </div>

    <!-- Slideshow Modal -->
    <div id="slideshowModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-slideshow">
                <!-- Slides will be cloned here -->
            </div>
            <div class="slideshow-controls">
                <button class="prev-slide">&lt;</button>
                <button class="next-slide">&gt;</button>
            </div>
            <div class="modal-caption"></div>
        </div>
    </div>

    <script>
        // Handle video tiles
        document.querySelectorAll('.video-tile').forEach(tile => {
            const video = tile.querySelector('video');

            // Play video on hover
            tile.addEventListener('mouseenter', () => {
                if (video.querySelector('source').src !== '#') {
                    video.play();
                }
            });

            tile.addEventListener('mouseleave', () => {
                video.pause();
            });

            // Open modal on click
            tile.addEventListener('click', () => {
                const modal = document.getElementById('videoModal');
                const modalVideo = modal.querySelector('video');
                const modalCaption = modal.querySelector('.modal-caption');
                const caption = tile.querySelector('.caption').innerHTML;

                // Set video source
                modalVideo.innerHTML = video.innerHTML;
                modalCaption.innerHTML = caption;

                modal.style.display = 'flex';

                // Try to play the video if it has a real source
                if (modalVideo.querySelector('source').src !== '#') {
                    modalVideo.play();
                }
            });
        });

        // Handle slideshow tiles
        document.querySelectorAll('.slideshow-tile').forEach(tile => {
            const slideshow = tile.querySelector('.slideshow');
            const slides = slideshow.querySelectorAll('.slide');

            // Open modal on click
            tile.addEventListener('click', () => {
                const modal = document.getElementById('slideshowModal');
                const modalSlideshow = modal.querySelector('.modal-slideshow');
                const modalCaption = modal.querySelector('.modal-caption');
                const caption = tile.querySelector('.caption').innerHTML;

                // Clone slides to modal
                modalSlideshow.innerHTML = '';
                slides.forEach(slide => {
                    modalSlideshow.appendChild(slide.cloneNode(true));
                });

                // Set active slide
                modalSlideshow.querySelector('.slide').classList.add('active');
                modalCaption.innerHTML = caption;

                modal.style.display = 'flex';
            });
        });

        // Close modals
        document.querySelectorAll('.close-modal').forEach(closeBtn => {
            closeBtn.addEventListener('click', () => {
                closeBtn.closest('.modal').style.display = 'none';

                // Pause video if it's a video modal
                const video = closeBtn.closest('.modal').querySelector('video');
                if (video) video.pause();
            });
        });

        // Slideshow controls in modal
        document.querySelector('.prev-slide').addEventListener('click', () => {
            const modalSlideshow = document.querySelector('.modal-slideshow');
            const slides = modalSlideshow.querySelectorAll('.slide');
            let activeIndex = 0;

            slides.forEach((slide, index) => {
                if (slide.classList.contains('active')) {
                    activeIndex = index;
                    slide.classList.remove('active');
                }
            });

            activeIndex = (activeIndex - 1 + slides.length) % slides.length;
            slides[activeIndex].classList.add('active');
        });

        document.querySelector('.next-slide').addEventListener('click', () => {
            const modalSlideshow = document.querySelector('.modal-slideshow');
            const slides = modalSlideshow.querySelectorAll('.slide');
            let activeIndex = 0;

            slides.forEach((slide, index) => {
                if (slide.classList.contains('active')) {
                    activeIndex = index;
                    slide.classList.remove('active');
                }
            });

            activeIndex = (activeIndex + 1) % slides.length;
            slides[activeIndex].classList.add('active');
        });

        // Close modal when clicking outside content
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';

                    // Pause video if it's a video modal
                    const video = modal.querySelector('video');
                    if (video) video.pause();
                }
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const slideshowModal = document.getElementById('slideshowModal');

            if (slideshowModal.style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    document.querySelector('.prev-slide').click();
                } else if (e.key === 'ArrowRight') {
                    document.querySelector('.next-slide').click();
                } else if (e.key === 'Escape') {
                    slideshowModal.style.display = 'none';
                }
            }

            const videoModal = document.getElementById('videoModal');
            if (videoModal.style.display === 'flex' && e.key === 'Escape') {
                videoModal.style.display = 'none';
                const video = videoModal.querySelector('video');
                if (video) video.pause();
            }
        });

        // Auto-rotate slideshows on tiles
        document.querySelectorAll('.slideshow-tile').forEach(tile => {
            const slideshow = tile.querySelector('.slideshow');
            const slides = slideshow.querySelectorAll('.slide');
            let currentSlide = 0;

            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 3000);
        });
    </script>
</body>
